<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <link rel="stylesheet" href="../css/paypage.css">
        <script src="../js/payment.js"></script>
    </head>



     <!-- payment start -->
        <header>
            <div class="container">
                <div class="left">
                    <h3>BILLING ADDRESS</h3>
                    <form onsubmit="return validate()"   action="home.html" >
                        Full name :
                        <input id="full" type="text" name="" placeholder="Enter name" >
                        Email :
                        <input id="em" type="text" name="" placeholder="Enter email" >
                        Address :
                        <input id="add" type="text" name="" placeholder="Enter address"  >
                        City :
                        <input id="cit" type="text" name="" placeholder="Enter City" >
                        <div id="zip">
                            <label>
                                Province
                                 <select>
                                    <option>Western </option>
                                    <option>Southern</option>
                                    <option>Sabaragamuwa</option>
                                    <option>Uva</option>
                                    <option>Central</option>
                                    <option>North Western</option>
                                    <option>North Central</option>
                                    <option>Eastern</option>
                                    <option>Northern</option>
                                    
                                </select>
                                
                            </label>
                                <label>
                                    Zip Code :
                                    <input id="cd" type="number" name="" placeholder="zip code">

                                </label>
                        </div>
                    </form>
                </div>
                <div class="right">
                    <h3>PAYMENT</h3>
                    <form>
                        Accepted Card :<br>
                       <img src="../images/mcard.png" width="50">
                       <img src="../images/vcard.png" width="50">
                       <br><br>
                       
                        Credit Card number :
                        <input id="cc" type="text" name="" placeholder="Enter card number" >
                        
                        Exp Month:
                        <input id="mm" type="text" name="" placeholder="Enter Month" >
                        <div id="zip">
                            <label>
                                Exp Year
                                <select>
                                    <option>Choose Year </option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2025</option>
                                    
                                    
                                </select>
                                
                            </label>
                                <label>
                                    CVV :
                                    <input id="cv" type="number" name="" placeholder="CVV" >

                                </label>
                        </div>
                        <button onclick="validate()" type="submit" >CLICK HERE TO PAY NOW</button>  
                    </form>
                    

                </div>
            </div>
        </header>
         <!-- Payment End -->
           
    </body>
</html>
